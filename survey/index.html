<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1 id="title">Person Survey Form</h1>
            <p id="description">Give us some personal information</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" min="18" max="99" placeholder="Age"><br>
                <label for="dropdown">Choose your favorite car brand:</label>
                <select id="dropdown" name="role" placeholder="Select a car">
                    <option disabled selected value>Select a car brand</option>
                    <option value="audi">Audi</option>
                    <option value="bmw">BMW</option>
                    <option value="fiat">Fiat</option>
                    <option value="saab">Saab</option>
                    <option value="volvo">Volvo</option>
                </select>
                <p>Education Degree</p>
                <input type="radio" id="bachelor" name="degree" value="bachelor" checked>
                <label for="bachelor">Bachelor</label></br>
                <input type="radio" id="master" name="degree" value="master">
                <label for="master">Master</label></br>
                <input type="radio" id="doctor" name="degree" value="doctor">
                <label for="doctor">Doctor</label></br>
                <p>Language</p>
                <input type="checkbox" id="german" name="german" value="german">
                <label for="german">German</label></br>
                <input type="checkbox" id="english" name="english" value="english">
                <label for="english">English</label></br>
                <input type="checkbox" id="french" name="french" value="french">
                <label for="french">French</label></br>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Any additonal comments?"
                ></textarea>
                <input type="submit" id="submit" name="submit" value="Submit">
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
