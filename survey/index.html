<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1 id="title">Survey Form</h1>
            <p id="description">blaaaa</p>
            <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                <label for="number" id="number-label">Age</label><br>
                <input type="number" id="number" name="number" min="18" max="99" placeholder="Age"><br>
                <label for="dropdown">Choose a car:</label>
                <select id="dropdown" name="role">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
                </select>
                <br>
                <label>Language</label>
                <input type="radio" id="r1" name="drone" value="r1" checked>
                <label for="r1">r1</label>
                <input type="radio" id="r2" name="drone" value="r2">
                <label for="r2">r2</label>
                <input type="radio" id="r3" name="drone" value="r3">
                <label for="r3">r3</label>
                <br>
                <label>Degree</label>
                <input type="checkbox" id="c1" name="option1" value="c1">
                <label for="c1">c1</label>
                <input type="checkbox" id="c2" name="option2" value="c2">
                <label for="c2">c2</label>
                <input type="checkbox" id="c3" name="option3" value="c3">
                <label for="c3">c3</label>
                <br>
                <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                ></textarea>
                <br>
                <input type="submit" id="submit" name="submit" value="Submit">
            </form>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
